<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/sign-in.css"/>
	</head>

	<body>
		<div class="container">
			<!--注册首页-->
			<ul >
				<li><a href="#">首页</a></li>
				<li><a href="#">注册</a></li>
			</ul>
			<!--登录-->
			<div class="tit">
				
				<h1>零食商城<small>欢迎登陆</small></h1>
				
				
				<!--框里的登录信息-->
				<div class="form">
					<form class="form-horizontal">
						<!--用户名表格-->
						<div class="form-group">
							<label for="inputuers3" class="col-sm-2 control-label">用户名：</label>
							
								<input type="text" class="form-control" id="inputuers3" >
							
						</div>
						<!--密码登录表格-->
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
							
								<input type="password" class="form-control" id="inputPassword3" placeholder="">
							
						</div>
						<!--按钮-->
						<div class="form-btn">
							
								<button type="submit" class="btn btn-default">登录</button>
								<button type="submit" class="btn btn-default">注册</button>
							
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script>
			let formControl = $('.form-control')
			for (let i = 0; i < formControl.length; i ++) {
				//eq是第几位;blur失去聚焦;
				formControl.eq(i).blur(function (){
					$(this).css({
						//颜色,左,下,模糊度
						"boxShadow":"none" 
					})
				})
//focus是聚焦就有颜色
				formControl.eq(i).focus(function () {
					$(this).css({
						//颜色,左,下,模糊度
						"boxShadow":"#ffffff 0 0 5px" 
					})
				})
			}
			$(document).ready(function(){
				
			});
		</script>
	</body>

</html>
